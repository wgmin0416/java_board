<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>500 - 서버 오류</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
  </head>
  <body>
    <div class="container">
      <div class="error-page">
        <div class="error-code">500</div>
        <h1 class="error-title">서버 오류가 발생했습니다</h1>
        <p class="error-message">
          요청을 처리하는 중 문제가 발생했습니다. 잠시 후 다시 시도해주세요.
        </p>
        <div class="error-details" th:if="${status}">
          <p><strong>상태 코드:</strong> <span th:text="${status}">500</span></p>
          <p th:if="${error}"><strong>에러:</strong> <span th:text="${error}">Internal Server Error</span></p>
          <p th:if="${message}"><strong>메시지:</strong> <span th:text="${message}"></span></p>
        </div>
        <div class="error-actions">
          <a th:href="@{/boards}" class="btn btn-primary">게시판 목록으로</a>
          <a th:href="@{/}" class="btn btn-secondary">홈으로</a>
        </div>
      </div>
    </div>
  </body>
</html>
